<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFC y Agenda de Contactos </title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- RFC -->
        <div class="form-section">
            <h2> RFC Practica 2</h2>
            <form id="rfc-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="apellido-paterno">Apellido Paterno.:</label>
                <input type="text" id="apellido-paterno" required>

                <label for="apellido-materno">Apellido Materno.:</label>
                <input type="text" id="apellido-materno">

                <label for="fecha-nacimiento">Fecha Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" required>

                <button type="submit">Generar RFC</button>

                <!-- Mostrar el RFC -->
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" readonly>
            </form>
        </div>

        <!-- API  -->
        <div class="form-section">
            <h2>AJAX - API (Contactos)</h2>
            <form id="api-form">
                <label for="id-api">Ingrese el ID a consultar:</label>
                <input type="number" id="id-api" required>

                <!-- BotÃ³n API  -->
                <button type="submit">Consultar Contacto</button>

                <!-- Nombre-->
                <label for="nombre-api">Nombre:</label>
                <input type="text" id="nombre-api" readonly>

                <!-- Email -->
                <label for="email-api">Email:</label>
                <input type="text" id="email-api" readonly>

                  <!-- Email -->
                  <label for="phone-api">Numero:</label>
                  <input type="text" id="phone-api" readonly>
            </form>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="api.js"></script>
</body>
</html>
